<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/zzz.png">
    <link rel="Stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ine5qws.css">
    <title>Get up!</title>
</head>

<body class="main">
    <img class="gameOver" src="img/gameOver.svg" alt="Gameover">
    <div class="bye">
        <section>
            <h1>Sleep4ever</h1>
            <ul>
                <li>
                    <p>Happiness</p>
                    <meter class="happinessbar" value="20" min="0" max="100" high="70" low="20" optimum="100"></meter>
                </li>
                <li>
                    <p>Health</p>
                    <meter class="healthbar" value="20" min="0" max="100" high="70" low="20" optimum="100"></meter>
                </li>
                <li>
                    <p>Social</p>
                    <meter class="socialbar" value="20" min="0" max="100" high="70" low="20" optimum="100"></meter>
                </li>
            </ul>
        </section>

        <section>
            <button class="mom"><img src="img/mom.svg" alt="mom"></button>
            <button class="game"><img src="img/game.svg" alt="game"></button>
        </section>
        <section>
            <button class="cat"><img src="img/cat.svg" alt="cat"></button>
            <button class="cookie"><img src="img/cookie.svg" alt="cookie"></button>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
