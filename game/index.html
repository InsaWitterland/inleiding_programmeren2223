<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/ine5qws.css">
    <title>Get up!</title>
</head>

<body class="main">
    <section>
        <h1>Get up!</h1>
        <ul>
            <li>
                <p>Happiness</p>
                <div class="schaduwbar">
                    <div class="happinessbar"></div>
                </div>
            </li>
            <li>
                <p>Health</p>
                <div class="schaduwbar">
                    <div class="healthbar"></div>
                </div>
            </li>
            <li>
                <p>Social</p>
                <div class="schaduwbar">
                    <div class="socialbar"></div>
                </div>
            </li>
        </ul>
    </section>

    <section>
        <button class="mom"><img src="/game/img/mom.svg" alt="mom"></button>
        <button class="game"><img src="/game/img/game.svg" alt="game"></button>
    </section>
    <section>
        <button class="cat"><img src="/game/img/cat.svg" alt="cat"></button>
        <button class="cookie"><img src="/game/img/cookie.svg" alt="cookie"></button>
    </section>



    <script src="js/script.js"></script>
</body>

</html>
